<!DOCTYPE html>
<html>

<head>
    <!-- HTTPS redirect-->
    <script>
    // Don't force https when serving the website locally
    if (!((window.location.host.startsWith("localhost")) || (window.location.host.startsWith("127.0"))) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
    </script>
    <!-- TOC CSS -->
     <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/toc.css">
</head>
{% include head.html %}

<body>
    {% include header.html %}
    <div class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </div>
    {% include footer.html %}
</body>

</html>
