# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Kaurin's Paste Depository
# email:
description: A place where i drop my technical bits and bobs
github_username: Kaurin
minimal_mistakes_skin: dark
search: true
search_full_content: true # EXPENSIVE FOR LARGE WEBSITES - https://mmistakes.github.io/minimal-mistakes/docs/configuration/#lunr-default
lunr:
  search_within_pages: true


# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: Europe/Dublin # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
locale: en-US
url: https://blog.kaurin.cc
repository: Kaurin/kaurin.github.io

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-71GFBFNRP0"
    anonymize_ip: false # default

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Milos Kaurin"
  # avatar : "/assets/images/bio-photo.jpg"
  bio    : "Cloudster"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Kaurin"


footer:
  # links:
  #   - label: "GitHub"
  #     icon: "fab fa-fw fa-github"
  #     url: "https://github.com/Kaurin"

comments:
  provider: "giscus"
  giscus:
    repo_id              : "MDEwOlJlcG9zaXRvcnk0ODYyNzUwNw=="
    category_name        : Announcements
    category_id          : "DIC_kwDOAuX_M84CfSFB"
    discussion_term      : pathname
    reactions_enabled    : 1
    theme                : dark

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      classes: wide
      show_date: true
      sidebar:
        nav: sidebar_nav

  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide
      sidebar:
        nav: sidebar_nav

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
